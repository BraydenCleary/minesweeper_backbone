<html>
<head>
  <title>Minesweeper Backbone</title>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <link rel="stylesheet" href="./minesweeper.css">
  <script type="text/javascript" src='./minesweeper.js'></script>
  <script type="text/javascript" src='./views/board.js'></script>
  <script type="text/javascript" src='./views/tile.js'></script>
  <script type="text/javascript" src='./models/tile.js'></script>
</head>
<body>
  <div>
    <h1 class='title'>Minesweeper in Backbone</h1>
    <h3 class='by'>by Brayden Cleary</h3>
  </div>
  Press 'alt + click' to flag a mine and 'Check Board' when you've flagged all mines</br>
  Row Length (Board is sqaure):
    <input id='row-length' type="number" min=1 max=55 value='8'>
  Mine Count:
    <input id ='mine-count' type="number" min=1 max=3025 value='10'>
  <button id='reset'>Reset</button>
  <button id='check-board'>Check Board</button>
  <div class='board'>
  </div>
</body>
</html>
